server.port=8002
server.servlet.context-path=/business
spring.application.name=business

# 配置数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/train_business?characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=train_business_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mapper.xml路径
mybatis.mapper-locations=classpath:mapper/**/*.xml

# mapper内部的日志级别改成trace
logging.level.com.criel.train.business.mapper=trace


